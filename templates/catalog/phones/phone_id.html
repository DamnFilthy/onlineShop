{% extends "base/default.html" %}

{% block title %}Телефоны{% endblock %}

{% block content %}

<h2>Телефон {{phone.name}}</h2>
<div>
    <p>{{phone.description}}</p>
    <p>{{phone.new_price}} Руб.</p>
    <p>
        <img src="/{{phone.image}}" alt="" style="width: 300px; height: 300px">
    </p>
</div>


<div style="display: flex; flex-wrap: wrap; align-items: center">
    {% for image in images %}
        <img src="/{{image.gadgetImage}}" alt="" style="width: 300px; height: 300px">
    {% endfor %}
</div>


<a href="{% url 'index' %}">Home</a>.
{% endblock %}
