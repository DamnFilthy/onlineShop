{% extends "base/default.html" %}

{% load static %}

{% block title %}CATALOG PAGE{% endblock %}

{% block content %}
<section class="catalog">
    <div class="container">
        <h1>catalog</h1>
        {% for category in categories %}
        <a href="{{ category.url }}">
            <div>{{category.name}}</div>
            <div>{{category.description}}</div>
            <img src="/{{category.image}}" alt="">
        </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
